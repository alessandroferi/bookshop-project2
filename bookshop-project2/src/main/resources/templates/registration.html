<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<style type="text/css">

body {
  background-image:URL("https://www.sarascrive.com/wp-content/uploads/2020/03/cinque_libri_da_leggere_nel_2020_alcuni_consigli_eee5f5f0.jpg");
  background-size: cover;
}

</style>
<title>Registration Page</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href=“../../css/style.css”/>
</head>
<body>
  <div class="authentication-pages">
    <form class="form" name="registration_form" th:action="@{/saveUser}" method="post">
      <h1 class="title">Register Here</h1>     
      <br>
      <br>
      <br>
      <div class="label-position">
        <label class="parameters">Email address:&nbsp;&nbsp;</label> 
        <input class="input-border" type="email" name="email" id="inputEmail" placeholder="Email" required/>
        <br>
        <br>
        <br>
        <label class="parameters">Username:&emsp;&ensp;&nbsp;&nbsp;&nbsp;</label>
        <input class="input-border" type="text" name="username" id="inputUsername" placeholder="Username" required/>
        <br>
        <br>
        <br>
        <label class="parameters">Password:&emsp;&ensp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="input-border" type="password" name="password" id="inputPassword" placeholder="Password" required> 
      </div>
      
      <br>
      <br>
      <br>
      <div class="register-button-position">
        <button class="buttons" name="Register" id="registration_button" type="submit">Register</button>
      </div>
    </form>
    <br>
    <h5 class="login-link-position"><a th:href="@{/login}">Login Page</a></h5>
  </div>
</body>
</html>
