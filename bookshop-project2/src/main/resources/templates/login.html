<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<style type="text/css">

body {
  background-image:URL("https://www.sarascrive.com/wp-content/uploads/2020/03/cinque_libri_da_leggere_nel_2020_alcuni_consigli_eee5f5f0.jpg");
  background-size: cover;
}

</style>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href=“../../css/style.css”/>
</head>
<body>
  <div class="authentication-pages">
    <form class="form" name="login_form" th:action="@{/login}" method="post">
       <h1 class="title">Sign in</h1>
       <br>
       <br>
       <div class="login-error" th:if="${param.error}">
           Invalid username and password.
       </div>

       <br>

       <div class="label-position">
         <label class="parameters">Username:</label>
         <input class="input-border" type="text" name="username" id="inputUsername" placeholder="Username" required/>
         <br>
         <br>
         <br>
         <label class="parameters">&emsp;&emsp;Password:</label>
         <input class="input-border" type="password" name="password" id="inputPassword" placeholder="Password" required>
       </div>

       <br>
       <br>
       <br>
       <br>
         <button class="buttons" name="Sign in" id="login_button" type="submit">Sign in</button>
       
     </form>
     &ensp;or&ensp;
     <a th:href="@{/registration}">
       <button class="buttons" id="registration_button">Register</button>
     </a>
   </div>
</body>
</html>
